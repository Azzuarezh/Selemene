<!DOCTYPE HTML>
<html>
<head> 
    <title>Selemene</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!-- bower:css -->
     <link rel="stylesheet" href="/bower_components/angular-ui-layout/src/ui-layout.css" />
     <link rel="stylesheet" href="/bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
     <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
     <link rel="stylesheet" href="/bower_components/jQuery-QueryBuilder/dist/css/query-builder.default.css" />
     <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
     <link rel="stylesheet" href="/bower_components/angular-ui-select/dist/select.css" />
     <link rel="stylesheet" href="/bower_components/font-mfizz/css/font-mfizz.css" />
     <link rel="stylesheet" href="/bower_components/metisMenu/dist/metisMenu.css" />
     <!-- endbower -->
     
     
</head>
<body ng-app="Selemene">
	<!-- layout panel  -->
	<div ui-layout>
		<div ui-layout-container>
			<top-directive></top-directive>
		</div>

		<div ui-layout-container>
			<div ui-layout="{flow : 'column'}">
				<div ui-layout-container>
					<div class="container" ng-controller="leftController">
						<left-directive></left-directive>
					</div>
				</div>
				<div ui-layout-container="central">main</div>
			</div>
		</div>

		<div ui-layout-container>
			<div>
				<bottom-sidebar></bottom-sidebar>
			</div>
		</div>
	</div>
	<div ng-controller="dialogController">
		<dialog-directive></dialog-directive>
	</div>
	

	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/bower_components/angular-ui-layout/src/ui-layout.js"></script>
	<script src="/bower_components/angular-touch/angular-touch.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-resource/angular-resource.js"></script>
	<script src="/bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/bower_components/moment/moment.js"></script>
	<script src="/bower_components/jquery-extendext/jQuery.extendext.js"></script>
	<script src="/bower_components/doT/doT.js"></script>
	<script src="/bower_components/jQuery-QueryBuilder/dist/js/query-builder.js"></script>
	<script src="/bower_components/angular-ui-select/dist/select.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="/bower_components/sockjs/sockjs.js"></script>
	<script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
	<!-- endbower -->
      	
      	<!-- core app -->
      	<script src="/lib/app.js"></script>
      	
      	<!-- controller -->
      	<script src="/lib/controllers/left.js"></script>
      	<script src="/lib/controllers/dialog.js"></script>
      	
      	<!-- directives -->
      	<script src="/lib/directives/left_directives.js"></script>
      	<script src="/lib/directives/top_directives.js"></script>      	
      	<script src="/lib/directives/dialog_directives.js"></script>
      	              
</body>
</html>
